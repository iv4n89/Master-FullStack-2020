<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      >
    <h:head>
        <title>JSF Page</title>
        <meta charset="utf-8"/>
    </h:head>
    <h:body>
        <f:loadBundle basename="com.cloudftic.webappeeejemplo.resources.local" var="msglocal" />
        <h:form>
            <fieldset>
                <legend><h:outputText value='#{msglocal["title"]}' /></legend>
                <div>
                    <h:outputLabel value="Nombre" />
                    <h:inputText value="#{beanForm.nombre}" />
                </div>
                 <div>
                    <h:outputLabel value="Altura" />
                    <h:inputText p:type="number" p:step="0.05" value="#{beanForm.altura}" />
                </div>
                <div>
                    <h:outputLabel value="Fecha de nacimiento" />
                    <h:inputText p:type="date" value="#{beanForm.fechaNacimiento}"
                                 converter="conversor.LocalDate">
                    </h:inputText>
                </div>
                <div>
                    <h:commandButton value="Actualizar" action="#{beanForm.cambiarNombre}" />
                    <h:outputLabel value="#{beanForm.datosStr}" />
                </div>
           </fieldset>
        </h:form>
    </h:body>
</html>
